<div class="popup-box">
  <div class="popup-container posts-display">
    <div class="popup-header">
      <p class="post-title">Multi-Post Stories</p>
    </div>
    <ul class="post-tags ul-list horizontal-list">
      <li class="list-item-text">Html</li>
      <li class="list-item-text">Css</li>
      <li class="list-item-text">Bootstrap</li>
      <li class="list-item-text">Ruby</li>
    </ul>
    <figure class="post-image">
      <img class="mobile-item" src="images/img-placeholder-display.png" alt="card image 1">
      <img class="desktop-item" src="images/img-placeholder-display.png" alt="card image 1">
    </figure>
    <div class="popup-info">
      <p class="post-description description-text"> A daily selection of privately personalized reads; no accounts
        or sign-ups required. has been the industry's standard</p>
      <div class="popup-buttons">
        <button type="button" class="enable-button post-button">See Live
          <img src="images/see-live-icon.svg" alt="close icon" class="close-icon">
        </button>
        <button type="button" class="enable-button post-button">See Source
          <img src="images/see-source-icon.svg" alt="close icon" class="close-icon">
        </button>
      </div>
    </div>
  </div>
</div>

<button type="button" id="close-button-popup" class="close-button close-button-popup">
  <img src="images/close-icon.svg" alt="close icon" class="close-icon">
</button>

<button type="button" class="enable-button post-button">See Live
  <img src="images/see-live-icon.svg" alt="close icon" class="close-icon">
</button>
<button type="button" class="enable-button post-button">See Source
  <img src="images/see-source-icon.svg" alt="close icon" class="close-icon">
</button>
